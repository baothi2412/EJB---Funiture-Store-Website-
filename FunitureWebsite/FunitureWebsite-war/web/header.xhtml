<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Stella Orr'e - Interior and Home Renovation HTML Template | Home Page 01</title>
        <!-- Stylesheets -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&amp;family=Raleway:wght@600;800&amp;display=swap" rel="stylesheet" />

        <!-- Font Awesome -->
        <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet" />

        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet name="css/style.css"/>
<!--        <link href="css/style.css" rel="stylesheet"/>
        <link href="/FunitureWebsite-war/faces/resources/css/responsive.css" rel="stylesheet"/>-->
        <h:outputStylesheet name="css/responsive.css"/>
        <h:outputStylesheet name="css/owl.css"/>
        <h:outputStylesheet  name="css/jquery-ui.css"/>
        <h:outputStylesheet  name="css/jquery.bootstrap-touchspin.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
        <link rel="shortcut icon" href="resources/images/favicon.png" type="image/x-icon"/>
        <link rel="icon" href="resources/images/favicon.png" type="image/x-icon"/>
        <!-- JavaScript -->
        <h:outputScript name="js/jquery.js"/>
        <h:outputScript name="js/popper.min.js"/>
        <h:outputScript name="js/jquery-ui.js"/>
        <h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/jquery.fancybox.js"/>
        <h:outputScript name="js/isotope.js"/>
        <h:outputScript name="js/owl.js"/>
        <h:outputScript name="js/wow.js"/>
        <h:outputScript name="js/appear.js"/>
        <h:outputScript name="js/scrollbar.js"/>


    </h:head>

    <h:body>

        <div class="page-wrapper">
            <!-- Preloader -->
            <!--<div class="preloader"></div>-->

            <header class="main-header header-style-one">
                <!--Header Top-->
                <div class="header-top">
                    <div class="auto-container clearfix">
                        <div class="top-left clearfix">
                            <div class="text"><span class="icon flaticon-call-answer"></span> Need help? Call Us Now : <a href="tel:1800-456-7890" class="number">1800 456 7890</a></div>

                        </div>
                        <div class="top-right clearfix">
                            <!-- Info List -->
                            <ul class="info-list">
                                <li><a href="about.html">Our Story</a></li>
                                <li><a href="blog.html">Inspiration</a></li>
                                <li class="quote"><a href="contact.html">Get Free Quote</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- End Header Top -->

                <!-- Header Upper -->
                <div class="header-upper">
                    <div class="inner-container">
                        <div class="auto-container clearfix">
                            <!-- Info -->
                            <div class="logo-outer">
                                <div class="logo"><a href="../home.xhtml"><img src="resources/images/logo.png" alt="" title=""/></a></div>
                            </div>

                            <!-- Nav Box -->
                            <div class="nav-outer clearfix">
                                <!-- Mobile Navigation Toggler For Mobile -->
                                <div class="mobile-nav-toggler"><span class="icon flaticon-menu-1"></span></div>
                                <nav class="main-menu navbar-expand-md navbar-light">
                                    <div class="navbar-header">
                                        <!-- Toggle Button -->
                                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                            <span class="icon flaticon-menu-1"></span>
                                        </button>
                                    </div>

                                    <div class="collapse navbar-collapse clearfix" id="navbarSupportedContent">
                                        <ul class="navigation clearfix">
                                            <li class="current dropdown"><a href="/FunitureWebsite-war/faces/home.xhtml">Home</a></li>
                                            <li class="dropdown"><a href="/FunitureWebsite-war/faces/client/about.xhtml">About Us</a></li>
                                            <li class="dropdown"><a href="/FunitureWebsite-war/faces/client/faqs.xhtml">FAQs</a></li>
                                            <li class="dropdown"><a href="/FunitureWebsite-war/faces/client/blogs.xhtml">Blog</a></li>
                                            <li class="dropdown"><a href="/FunitureWebsite-war/faces/client/shop.xhtml">Shop</a>
                                                <ul>
                                                   
                                                    <li><a href="/FunitureWebsite-war/faces/client/cart.xhtml">Cart</a></li>
                                                    <li><a href="/FunitureWebsite-war/faces/client/checkout.xhtml">Checkout</a></li>
                                                </ul>
                                            </li>
                                            <li><a href="/FunitureWebsite-war/faces/client/contact.xhtml">Contact</a></li>
                                            <!-- Conditional login/logout display -->
                                            <h:panelGroup rendered="#{!loginMB.loggedIn}">
                                                <li><a href="/FunitureWebsite-war/faces/client/login.xhtml"><i class="fa fa-user"></i> Login</a></li>
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{loginMB.loggedIn}">
                                                <li>
                                                    <a>
                                                        <h:form>
                                                            <h:commandLink action="#{loginMB.logout}" value="Welcome, #{loginMB.loggedInUsername}!" styleClass="fa fa-user" />
                                                        </h:form>
                                                    </a>
                                                </li>
                                            </h:panelGroup>
                                        </ul>
                                    </div>

                                </nav>

                            </div>
                        </div>
                    </div>
                </div>

                <!--End Header Upper-->

                <!-- Mobile Menu  -->
                <div class="mobile-menu">
                    <div class="menu-backdrop"></div>
                    <div class="close-btn"><span class="icon flaticon-cancel"></span></div>

                    <nav class="menu-box">
                        <div class="nav-logo"><a href="#"><img src="resources/images/logo.png" alt="" title=""/></a></div>
                        <ul class="navigation clearfix"><!--Keep This Empty / Menu will come through Javascript--></ul>
                        <!--Social Links-->
                        <div class="social-links">
                            <ul class="clearfix">
                                <li><a href="#"><span class="fab fa-twitter"></span></a></li>
                                <li><a href="#"><span class="fab fa-facebook-square"></span></a></li>
                                <li><a href="#"><span class="fab fa-pinterest-p"></span></a></li>
                                <li><a href="#"><span class="fab fa-instagram"></span></a></li>
                                <li><a href="#"><span class="fab fa-youtube"></span></a></li>
                            </ul>
                        </div>
                    </nav>
                </div><!-- End Mobile Menu -->

            </header>


        </div>
        <script src="resources/js/script.js"/>
    </h:body>
</html>
